<div class="displayContainer" style="position : relative">
    <div class="arrowContainer leftArrow" (click)="this.prev()">
        <a id="singleImageArrow"  role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
    </div>


    <img id="ind" class="presenting" src="{{this.prop.url}}{{this.showcasing}}" alt="">
    <div class="arrowContainer rightArrow"(click)="this.next()"> 
        <a id="singleImageArrow"  role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
    
</div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row">
                <div class="col-2" *ngFor="let url of this.first"><img class="d-block w-100"
                        src={{this.prop.url}}{{url}} (click)="changeImg(url)"></div>
            </div>
        </div>

        <div class="carousel-item" *ngFor="let group of this.imgs" style="padding:0 !important">
            <div class="row" style="padding:0 !important">
                <div class="col-2" *ngFor="let url of group"><img class="d-block w-100" src={{this.prop.url}}{{url}}
                        (click)="changeImg(url)" style="padding:0 !important">
                </div>
            </div>
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
